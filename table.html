<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson</title>
</head>
<body style="background-color: #222; color: #eee;">

    <table border="5" bordercolor="dodgerblue" width="100%">
        <tr>
            <th rowspan="4">text</th>
            <th>text</th>
            <th colspan="3">text</th>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
    </table>
</body>

<style>

th,td{
    height: 100px;
    text-align: center;
    vertical-align: middle;
    /* vertical-align: top; */
    /* vertical-align: bottom; */
}

</style>
</html>
